[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Additional options with coverage
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring API access
    api: API endpoint tests
    slow: Tests that take longer than 5 seconds
    auth: Tests requiring authentication
    network: Tests requiring network access
    mock: Tests using mocked dependencies
    performance: Performance and load tests
    smoke: Smoke tests for basic functionality
    sdk: SDK-specific tests
    cli: CLI command tests
    mcp: MCP server tests

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:googleads.*
    ignore::PendingDeprecationWarning:pandas.*
    ignore::UserWarning:pydantic.*
    ignore::UserWarning:openpyxl.*

# Console output
console_output_style = progress

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (300 seconds = 5 minutes)
timeout = 300
timeout_method = thread